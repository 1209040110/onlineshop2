    <script>
        function submitreview() {
            var score=$("#score").val();
            var content=$("#content").val;
            var pid=$("#pid").val;
            $.ajax({
                url : "AddRe.action",
                async: true, //请求是否异步，默认为异步，这也是ajax重要特性
                type : "GET",
                data : {
                    'r.score':score,
                    'r.r_content':conent,
                    'r.pid':pid
                },
                beforeSend: function() {
                    //请求前的处理
                },
                success : function(data, textStatus) {
                   alert('评论成功!');

                },
                complete: function() {
                    //请求完成的处理
                },
                error: function() {
                    //请求出错处理
                }
            });
        }
    </script>

<body>
<div class="container">
    <div></div>
    <div id="main">
        <p>商品名：参苓白术散</p>
        <p>打分：
            <select  id="score">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

        </p>
        <p>评论内容:</p>
            <textarea  style="width: 100px; height: 50px; " id="content">

            </textarea>
        <button onclick="submitreview()">提交</button>
    </div>
</div>
